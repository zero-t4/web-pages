<!DOCTYPE html>
<html>
<head>
    <title>Заголовки и разделители в выпадающих списках</title>

    <!--Подключение необходимых файлов-->

 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style>

        .dropdown {
            margin: 200px auto;
            width: 170px;
        }

    </style>

</head>
<body>

    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            Dropdown
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            
            <!--Создание заголовка. Класс dropdown-header.-->
            <li role="presentation" class="dropdown-header">Dropdown header1</li>

            <li><a role="menuitem" tabindex="-2" href="#">Action</a></li>
            <li><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
            <li><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>

            <!--Создание разделителя. Класс divider.-->
            <li class="divider"></li>

            <!--Создание заголовка-->
            <li role="presentation" class="dropdown-header">Dropdown header</li>

            <li><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>

        </ul>
    </div>

</body>
</html>
