<!DOCTYPE html>
<html>
<head>
    <title>Неактивные пункты в выпадающих списках</title>

    <!--Подключение необходимых файлов-->

 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>

        .dropdown {
            margin: 200px auto;
            width: 170px;
        }

    </style>

</head>
<body>

    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            Dropdown
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu3">
            <li role="menuitem"><a role="menuitem" tabindex="-1" href="#">Regular link</a></li>

            <!--Класс "disabled" делает пункт выпадающего списка неактивным-->

            <li role="menuitem" class="disabled"><a role="menuitem" tabindex="-1" href="#">Disabled link</a></li>
            <li role="menuitem"><a role="menuitem" tabindex="-1" href="#">Another link</a></li>
        </ul>
    </div>

</body>
</html>
