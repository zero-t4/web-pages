<!DOCTYPE html>
<html>
<head>
    <title>Popovers</title>

    <!--Подключение необходимых файлов-->

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>

        body {
        
            padding: 30px;

        }

    </style>

</head>
<body>

    <!-- Класс "data-toggle='popover'" - добавляет особое всплывающее окно к элементу -->

    <!--
        <div class="popover" role="tooltip">
            <div class="arrow"></div>
            <h3 class="popover-title"></h3>
            <div class="popover-content"></div>
        </div>

        Класс "arrow" - возможность заменить цвет уголка
        Класс "popover-title" - возможность заменить стили заголовка всплывающего окна
        Класс "popover-content" - возможность заменить стили контента всплывающего окна

    -->

    <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>

    <!-- Активация popover -->
    <!-- Подробности настройки всплывающих окон находятся в файле 005_popovers_info.html -->

    <script>
        $(".btn").popover();
    </script>

</body>
</html>
