<!doctype html>
<html lang="ru-Ru">

<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <!-- fixed container style -->
  <style type="text/css">
  body,
  html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .clearfix:after,
  .container:after,
  .clearfix:before,
  .container:before {
    content: "";
    display: block;
  }
  
  .clearfix:after,
  .container:after {
    clear: both;
  }
  
  .header {
    height: 200px;
  }
  
  .container {
    width: 90%;
    margin: 0 auto;
    height: 1500px;
    padding-top: 200px;
  }
  
  .left__col {
    width: 30%;
    float: left;
    height: 1px;
  }
  
  .right__col {
    width: 70%;
    float: left;
  }
  
  .right__col img {
    display: block;
    max-width: 100%;
  }
  
  .menu {
    padding-right: 10px;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
  }
  
  .menu__link {
    padding: 10px;
    background: #bdc3c7;
    display: block;
    text-align: right;
    color: #ecf0f1;
    text-transform: uppercase;
    text-decoration: none;
  }
  
  .menu__item {
    border-bottom: 2px solid #1abc9c;
    margin-bottom: 20px;
  }
  
  .menu__wrapper {
    position: relative;
    height: 1px;
  }
  
  .fixed {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
  }
  </style>
</head>

<body>
  <div class="fixed">
    <div class="container">
      <div class="left__col">
      </div>
      <div class="right__col"></div>
    </div>
  </div>
  <div class="container static">
    <div class="left__col">
      <div class="menu__wrapper">
        <ul class="menu">
          <li class="menu__item">
            <a href="#" class="menu__link">
                            Статья 1
                        </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
                            Статья 2
                        </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
                            Статья 3
                        </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
                            Статья 4
                        </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="right__col">
      <img src="http://placehold.it/600x450" alt="">
    </div>
  </div>
  <script src="jquery.min.js"></script>
  <!-- jQuery 3.1.1 -->
  <script src="main.js"></script>
</body>

</html>
