<!DOCTYPE HTML>
<html>
<head>
  <title>Github icon </title>
  <meta charset="utf-8">
  <style type="text/css">
#firstB {
  margin-left: 40px;
}
.tg{
  margin: 40px;
  width: 400px;
  height: 400px;
  border-collapse: collapse;
}

td {
  width: 100px;
  height: 100px;
  border: 1px solid grey;
  box-sizing: border-box;
}
  </style>
</head>
<body>
<table class="tg">
  <tr>
    <td class="c0"></td>
    <td class="c1"></td>
    <td class="c1"></td>
    <td class="c0"></td>
  </tr>
  <tr>
    <td class="c2"></td>
    <td class="c3"></td>
    <td class="c3"></td>
    <td class="c2"></td>
  </tr>
  <tr>
    <td class="c4"></td>
    <td class="c5"></td>
    <td class="c5"></td>
    <td class="c4"></td>
  </tr>
  <tr>
    <td class="c6"></td>
    <td class="c7"></td>
    <td class="c7"></td>
    <td class="c6"></td>
  </tr>
</table>
<button id="firstB" onclick="start()">Generate icon</button>
<button onclick="anim()">AutoGenerate .5s </button>
<button onclick="anim_stop() ">stop</button>
<script src = 'script.js'></script>
</body>
</html>
